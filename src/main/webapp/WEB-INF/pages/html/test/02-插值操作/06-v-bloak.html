<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*设置属性样式*/
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <script src="../../../../../resources/js/vue.js"></script>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
        <h2 >{{message}}</h2>
    </div>
    <script>
        //在vue解析之前，div有属性v-cloak
        //在vue解析之后，div中没有一个属性v-cloak
        setTimeout(function () {
            const vm = new Vue({
                el:'#app',
                data:{
                    message:'yysy',
                }
            })
        },1000)

    </script>
</body>
</html>

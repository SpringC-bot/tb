<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="../../../../../resources/js/vue.js"></script>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}}  {{lastName}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                message:'hello',
                firstName:'pp',
                lastName:'ppGod',
                counter: 100
            },
        })
    </script>
</body>
</html>

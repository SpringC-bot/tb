<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../resources/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!--<button v-on:click="counter++">like</button>
        <button v-on:click="counter&#45;&#45;">hate</button>-->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script>
        /*语法糖
        * 通过proxy可以直接拿出counter，message
        * */
        new Vue({

        })

        const obj ={
            counter :0,
            message:'abc'
        }
        const app= new Vue({
            el:'#app',
            data: obj,

            methods:{
                add: function () {
                    console.log("add被执行");
                    this.counter ++;
                    console.log(this.message);
                },
                sub: function () {
                    console.log("sub被执行");
                    this.counter --;
                }
            },
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            created: function(){
                console.log("created");
            },
            mounted:function(){
                console.log("mounted");
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/resources/css/signin.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        /*.two-table{
            border: 0px solid #9d9d9d;
            margin: auto;
        }*/

            padding-top: 100px;

        td{
            padding: 10px;
            text-align: right;
        }
        body{
            background-image: url("dog01.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .one{
            border: #d5d5d5 10px solid;
            border-radius: 30px;
            margin: 2% 20% 2% 20%;
            background: white;
        }
        .two{
            padding-left: 30%;
            padding-bottom: 1%;
        }
        p{
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="one">
        <div class="pull-left" style="padding-left: 10px">
            <p style="color: #d58512">新用户注册</p>
            <p style="color: #9d9d9d">USER REGISTER</p>
        </div>
        <div class="pull-right" style="padding-right: 10px">
            <p>已有账号？<a href="#">立即登录</a></p>
        </div>
        <div class="two">
            <form action="#" method="post">
                <table class="text-right two-table">
                    <tr>
                        <td>
                            邮箱:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            用户名:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            密码:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            确认密码:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            姓名:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            电话号码:
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td>
                            出生日期:
                        </td>
                        <td >
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td colspan="2" rowspan="2">
                            <img src="#">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr >
                        <td>验证码:</td>
                        <td>
                            <input type="text" placeholder="请输入验证码">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <input type="checkbox">接受用户协议
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-center">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
